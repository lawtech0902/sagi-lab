
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sagi-lab-backend
    environment:
      # 数据库配置 (连接已有的 PostgreSQL 容器 postgres-db)
      POSTGRES_HOST: postgres-db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # API Keys
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY}
      # LLM 配置
      LLM_API_BASE: ${LLM_API_BASE}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-qwq-32b}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8081:8000"
    volumes:
      - ./backend:/app
    networks:
      - pgsql_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    container_name: sagi-lab-frontend
    environment:
      VITE_API_BASE_URL: /api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pgsql_default

networks:
  pgsql_default:
    external: true
